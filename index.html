<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Cinema Symphony</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="./assets/javascript/javascript.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.8.0/firebase.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./assets/css/frontend.css">
</head>

<body>
    <!--title using jumbotron!-->
    <div class="container">
        <div class="jumbotron text-center">
            <h1 class="cinemaSymphony">Cinema Symphony</h1>
            <p class="getLost">Get lost in your favorite movie or television show soundtrack!</p>
        </div>
    </div>
    <!--search button!-->
    <div class="col-lg-6 text-center" id="searchBar">
        <div class="input-group">
            <input id="searchText" type="text" class="form-control" placeholder="Search for a Movie or Television Show ...">
            <span class="input-group-btn">
        <button class="btn btn-default" type="button">Let's Listen</button>
      </span>
        </div>
    </div>
    </div>
    <h3 hidden class="noMovie"> Sorry, Nothing found for your search!</h3>
    <!--Box for Movie Poster!-->
    <div class="col-lg-6" id="moviePoster">
    </div>
    <div id="albums-container">
    <iframe id="spotify-player" hidden src="" width="300" height="380" frameborder="0"
      allowtransparency="true"></iframe></div>
    <!--text box for movie description!-->
    <div class="row">
        <div class="col-sm-12" id="movieSummary"></div>
    </div>
    <!--Box for Spotify Soundtrack!-->
</body>

</html>
